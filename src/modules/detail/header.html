<div class="md-body-1" style="text-indent: -9px; margin-left: 9px">
    <md-button ng-click="vm.utils.header(header.name, $event)"
               class="sum-http-header md-raised"
               ng-disabled="!vm.style.header(header.name)"
               ng-class="vm.style.header(header.name)"
               style="font-weight: bold; top: 0"
               aria-label="header"
               ng-bind="header.name"></md-button>
    <br>
    <span style="word-wrap: break-word; line-height: 24px;" ng-bind-html="header.value"></span>
</div>
<md-divider ng-if="!$last" style="margin: 4px 0 8px 0"></md-divider>
