<md-divider ng-if="!vm.data.ui.grouped"></md-divider>
<div id="{{op.operationId}}"
     ng-style="{'padding-top': (!vm.data.ui.grouped || (vm.data.ui.descriptions && !$first)) ? '6px' : '0', 'padding-bottom': (!vm.data.ui.grouped || (vm.data.ui.descriptions && !$last)) ? '6px' : '0'}"
     ng-class="::{'sum-deprecated': op.deprecated}"
     ng-click="vm.selectOperation(op, $event)"
     tabindex="-1">
    <div layout="row">
        <md-button ng-class="::vm.theme[op.httpMethod]"
                   ng-click="vm.selectOperation(op, $event);"
                   aria-label="method"
                   class="sum-http-method md-raised"
                   ng-bind="::op.httpMethod"></md-button>
        <div flex class="sum-path" ng-bind="::op.path"></div>
    </div>
    <div style="padding-left: 76px; line-height: 16px" ng-show="vm.data.ui.descriptions" class="md-body-2"
         ng-bind="::op.summary"></div>
</div>
<md-divider ng-if="vm.data.ui.grouped && (vm.data.ui.descriptions && !$last)"></md-divider>
