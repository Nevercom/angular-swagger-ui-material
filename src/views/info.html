<div layout="row" layout-wrap ng-if="!loading">
    <div ng-repeat="meta in metas"
         ng-if="meta[2]"
         flex-xs="100"
         layout="row"
         flex-sm="{{sum.sidenavLockedOpen ? 100 : 50}}"
         flex-md="{{sum.sidenavLockedOpen ? 50 : 33}}"
         flex-lg="{{sum.sidenavLockedOpen ? 33 : 25}}"
         flex-xl="{{sum.sidenavLockedOpen ? 25 : 20}}">
        <md-list flex>
            <md-list-item class="md-2-line" style="overflow: hidden" layout="row">
                <md-icon class="md-avatar-icon" ng-bind="meta[1]"></md-icon>
                <div class="md-list-item-text" flex layout="column">
                    <span ng-if="meta[0]" ng-bind="meta[0]">Contact</span>
                    <p style="overflow: hidden; text-overflow: ellipsis; line-height: 14px"
                       ng-if="meta[0] && !meta[3]" ng-bind="meta[2]" flex></p>
                    <p ng-if="meta[0] && meta[3]" flex>
                        <a style="display: block; text-overflow: ellipsis; padding-left: 5px; text-align: left"
                           class="md-button md-primary"
                           ng-bind="meta[2]"
                           ng-href="{{meta[3]}}"
                           target="_blank"></a>
                    </p>
                    <p ng-if="!meta[0]">
                        <a style="margin-top: 4px; display: inline-flex; height: 30px"
                           target="_blank" ng-href="{{meta[2]}}">
                            <img ng-src="{{meta[3]}}" style="width: 97px; height: 30px;"/>
                        </a>
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
