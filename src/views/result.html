<md-subheader class="md-warn md-no-sticky">Request URL</md-subheader>
<div layout-padding>
    <div>
        <a class="md-button sum-link md-primary"
           style="font-weight: normal; white-space: normal; display: inline; overflow: auto; word-wrap: break-word"
           ng-href="{{sop.explorerResult.fullUrl}}"
           target="_blank"
           ng-bind="sop.explorerResult.fullUrl"></a>
    </div>
</div>
<md-subheader class="md-warn md-no-sticky">Response status</md-subheader>
<div layout-padding>
    <div>
        <div ng-repeat="resp in sop.explorerResult.statusArray track by $index"
             ng-include="'views/response.html'"></div>
    </div>
</div>
</div>
<div ng-if="sop.explorerResult.headerArray.length">
    <md-subheader class="md-warn md-no-sticky">Response headers</md-subheader>
    <div layout-padding>
        <div>
            <div ng-repeat="header in sop.explorerResult.headerArray"
                 ng-include="'views/header.html'"></div>
        </div>
    </div>
</div>
<div ng-if="sop.explorerResult.body">
    <div layout="row">
        <div flex>
            <md-subheader class="md-warn md-no-sticky">Response body</md-subheader>
        </div>
        <div class="sum-tools">
            <a href="#" target="_blank" class="md-button md-primary" ng-click="openFile($event)">Open</a>
        </div>
    </div>

    <div layout="column" layout-padding flex>
    <pre class="sum-pre"
         style="word-wrap: break-word; overflow-y: auto; overflow-x: hidden; margin-top: 6px; margin-bottom: 6px;"
         truncate="1728"
         ng-bind="sop.explorerResult.body"
         flex></pre>
    </div>
</div>
