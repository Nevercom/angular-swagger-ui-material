<md-subheader class="md-warn md-no-sticky">Request URL</md-subheader>
<div layout-padding>
    <div>
        <a class="md-button sum-link md-primary"
           style="font-weight: normal; white-space: normal; display: inline; overflow: auto; word-wrap: break-word"
           ng-href="sum.sop.explorerResult.url"
           ng-bind="sum.sop.explorerResult.url"></a>
    </div>
</div>
<md-subheader class="md-warn md-no-sticky">Response status</md-subheader>
<div layout-padding>
    <div>
        <md-button ng-click="sum.infoCode(sum.sop.explorerResult.response.status, $event)"
                   class="sum-http-code md-raised"
                   ng-class="sum.codeClass[sum.sop.explorerResult.response.statusString[0]]"
                   aria-label="code"
                   ng-bind="sum.sop.explorerResult.response.status"></md-button>
    </div>
</div>
<div ng-if="sum.sop.explorerResult.response.headerArray.length">
    <md-subheader class="md-warn md-no-sticky">Response headers</md-subheader>
    <div layout-padding>
        <div>
            <div ng-repeat="header in sum.sop.explorerResult.response.headerArray"
                 ng-include="'views/header.html'"></div>
        </div>
    </div>
</div>
<div ng-if="sum.sop.explorerResult.response.body">
    <md-subheader class="md-warn md-no-sticky">Response body</md-subheader>
    <div layout="column" layout-padding flex>
    <pre class="sum-pre"
         style="word-wrap: break-word; overflow-y: auto; overflow-x: hidden; margin-top: 6px; margin-bottom: 6px;"
         ng-bind="sum.sop.explorerResult.response.body"
         flex></pre>
    </div>
</div>
