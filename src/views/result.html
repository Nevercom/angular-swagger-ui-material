<md-subheader class="md-warn">Request URL</md-subheader>
<div layout-padding>
    <div>
        <a class="md-button sum-link md-primary"
           ng-href="sum.sop.explorerResult.url"
           ng-bind="sum.sop.explorerResult.url"></a>
    </div>
</div>
<md-subheader class="md-warn">Response status</md-subheader>
<div layout-padding>
    <div>
        <md-button ng-click="sum.infoCode(sum.sop.explorerResult.response.status, $event)"
                   class="sum-http-code md-raised"
                   ng-class="sum.codeClass[sum.sop.explorerResult.response.statusString[0]]"
                   aria-label="code"
                   ng-bind="sum.sop.explorerResult.response.status"></md-button>
    </div>
</div>
<md-subheader class="md-warn">Response body</md-subheader>
<div layout-padding>
<pre class="sum-pre"
     style="max-height: 50%; word-wrap: break-word; overflow-y: auto; overflow-x: hidden; margin-top: 6px; margin-bottom: 6px;"
     ng-bind="sum.sop.explorerResult.response.body"></pre>
</div>
<md-subheader class="md-warn">Response headers</md-subheader>
<div layout-padding>
    <div ng-repeat="(name, value) in sum.sop.explorerResult.response.headers track by name"
         ng-include="'views/header.html'"></div>
</div>
