<md-dialog class="sum-dialog" layout="column">
    <md-toolbar ng-class="style">
        <div class="md-toolbar-tools">
            <h2><span class="md-title">Security</span></h2>
        </div>
    </md-toolbar>
    <md-dialog-content ng-repeat-start="(name, s) in vm.security" class="md-dialog-content">
        <h3 ng-if="s.type == 'apiKey'" class="md-title">API Key Authentication</h3>
        <div ng-if="s.type == 'apiKey'" layout="column">
            <p ng-if="s.description" ng-bind="s.description"></p>
            <md-input-container class="sum-hide-spacer">
                <label>API key</label>
                <input type="text" ng-model="vm.credentials[name].apiKey">
            </md-input-container>
        </div>
        <h3 ng-if="s.type == 'basic'" class="md-title">Basic HTTP Authentication</h3>
        <div ng-if="s.type == 'basic'" layout="column">
            <p ng-if="s.description" ng-bind="s.description"></p>
            <md-input-container class="sum-hide-spacer">
                <label>Username</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="sum-hide-spacer">
                <label>Password</label>
                <input type="password">
            </md-input-container>
        </div>
        <h3 ng-if="s.type == 'oauth2'" class="md-title">OAuth 2.0 Authentication</h3>
        <div ng-if="(s.type == 'oauth2') && vm.credentials[name + ':' + s.scope].accessToken" layout="column">
            <p ng-if="s.description" ng-bind="s.description"></p>
            <md-input-container class="sum-hide-spacer">
                <label>Access token</label>
                <input type="text" readonly ng-model="vm.credentials[name + ':' + s.scope].accessToken">
            </md-input-container>
            <md-input-container class="sum-hide-spacer">
                <label>Expires in</label>
                <input type="text" readonly ng-model="s.counter">
            </md-input-container>
        </div>
        <div ng-if="s.type == 'oauth2'" layout="column" layout-align="start center">
            <md-button class="md-raised md-primary" ng-href="{{s.link}}"
                       ng-click="s.clicked($event)">Authenticate
            </md-button>
        </div>
    </md-dialog-content>
    <md-divider ng-repeat-end ng-if="!$last" style="order: 1"></md-divider>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()">Close</md-button>
    </md-dialog-actions>
</md-dialog>
