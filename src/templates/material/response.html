<div style="padding-top: 0; padding-bottom: 4px">
    <div layout="row" class="md-body-1">
        <div style="min-width: 24px">
            <md-button ng-if="code != 'default'"
                       ng-click="sum.infoCode(code, $event)"
                       class="sum-http-code md-raised"
                       ng-class="sum.codeClass[code[0]]"
                       aria-label="code"
                       ng-bind="code"></md-button>
            <code ng-if="code == 'default'" ng-bind="code"></code>
        </div>
        <div flex style="padding-left: 8px; word-wrap: break-word" ng-bind-html="resp.description"></div>
    </div>
